<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main-container">
      <figure class="img-container">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica photo" />
        <h2>Jessica Randall</h2>
        <p>London, United Kingdom</p>
      </figure>
      <div class="frontend-class">
        <p>"Front-end developer and avid reader."</p>
      </div>
      <div class="social-handle">
        <div class="social-media">GitHub</div>
        <div class="social-media">Frontend Mentor</div>
        <div class="social-media">Linkdln</div>
        <div class="social-media">Twitter</div>
        <div class="social-media">Instagram</div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/freshframcis" target="_blank">Master-Francis</a>.
    </div>
  </body>
</html>
